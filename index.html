<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
 <div class="left">
 <h4>Your Result</h4>
<div class="score-left">
  <span class="big-score">  76</span>
  <span class="small-score">  of 100</span>
</div>
  <h2> Great</h2>
  <p> scored higher than 65% of the people who have taken these tests.</p>
  </div>

<div class="right">
  <h4>Summary</h4>
  <div class="scores">
    <div class="score-reaction">
      <div class="score-con">
        <img src="/assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
      </div>
      <span class="black-text">80</span>
      <span class="grey-text">/100</span>
     
    </div>
    <div class="score-memory">
      <div class="score-con">
        <img src="/assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
      </div>
      <span class="black-text">92</span>
      <span class="grey-text"> / 100</span>
     
    </div>
    <div class="score-verbal">
      <div class="score-con">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
      </div>
      <span class="black-text">61</span>
      <span class="grey-text"> / 100</span>
     
    </div>
    <div class="score-visual">
      <div class="score-con">
        <img src="/assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
      </div>
      <span class="black-text">72</span>
      <span class="grey-text"> / 100</span>
     
    </div>
  </div>
<button>Continue</button>
  
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
